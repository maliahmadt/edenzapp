{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Edenz Consultants</title>
    <link rel="shortcut icon" href="{% static 'frontend/img/logo.webp'%}" type="image/x-icon" />

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
</head>

<body>
    <div class="container-fluid" id="main" style="padding-bottom: 100px;">
        <div class="row">
            <nav class="row container-fluid mt-5" style="height: 100px;">
                <div class="col-3 d-flex align-items-center">
                    <img src="{% static 'frontend/img/logo.webp'%}" alt="Logo" style="width: 50px; height: 50px;"
                        class="ms-4">
                    <h4 class="ms-2" style="color: gray;">Edenz Consultants</h4>
                </div>
                <div class="col-6">
                    <ul id="nav-links" class="d-flex justify-content-between align-items-center h-100">

                        <li> <a class="nav-link-custom" href="#">About Edenz </a></li>

                    </ul>

                </div>

            <div class="row border" id="form-box" style="margin-top: 50px;">

                </div>
                <div class="col-8"></div>

            </div>

    </div>

        <div class="mx-5">
            <strong>&#169; Edenz Consultants 2024</strong> 
        </div>
        <div class="social-icons d-flex me-5">
            <a href="https://www.facebook.com/edenzconsultancy/"><img src="{% static 'frontend/img/fb.png'%}" alt="" class="social-icon"></a>
            <a href="https://www.instagram.com/edenzconsultant/"><img src="{% static 'frontend/img/insta.png'%}" alt="" class="social-icon"></a>
            <a href="https://www.facebook.com/edenzconsultancy/"><img src="{% static 'frontend/img/yt.png'%}" alt="" class="social-icon"></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
