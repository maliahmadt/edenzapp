{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edenz Consultants</title>
    <link rel="shortcut icon" href="{% static 'frontend/img/logo.webp'%}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'frontend/css/style.css'%}">
    <link rel="stylesheet" href="{% static 'frontend/css/responsive.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Apply Online</h2>
        <form method="POST" action="{% url 'apply' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Services</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="services" value="university_application"
                        id="university_application">
                    <label class="form-check-label" for="university_application">University Application and
                        Admission</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="services" value="visa_consultancy"
                        id="visa_consultancy">
                    <label class="form-check-label" for="visa_consultancy">Visa Consultancy</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="services" value="academic_writing"
                        id="academic_writing">
                    <label class="form-check-label" for="academic_writing">Academic Writing</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="services" value="test_preparation"
                        id="test_preparation">
                    <label class="form-check-label" for="test_preparation">Test Preparation</label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="services" value="work_permit"
                        id="work_permit">
                    <label class="form-check-label" for="work_permit">Work Permit</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="services" value="visit_visa"
                        id="visit_visa">
                    <label class="form-check-label" for="visit_visa">Visit visa</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Apply</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="https://kit.fontawesome.com/5fe7c10d12.js" crossorigin="anonymous"></script>
</body>

</html>
